<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon_io/favicon-16x16.png" type="image/x-icon">
    <title>Calculator</title>

</head>
<body>
        
    <section class="container">
            <h1>Calculator</h1>
        
            <table class="calculadora">
                <tr>
                    <td colspan="4"><input type="text" class="display"></td>
                </tr>

                <tr>
                    <td><button class="btn btn-clear" title="Clean">C</button></td>
                    <td><button class="btn btn-num" title="(">(</button></td>
                    <td><button class="btn btn-num" title=")">)</button></td>
                    <td><button class="btn btn-num" title="Division">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num" title="7">7</button></td>
                    <td><button class="btn btn-num" title="8">8</button></td>
                    <td><button class="btn btn-num" title="9">9</button></td>
                    <td><button class="btn btn-num" title="Multiplication">*</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num" title="4">4</button></td>
                    <td><button class="btn btn-num" title="5">5</button></td>
                    <td><button class="btn btn-num" title="6">6</button></td>
                    <td><button class="btn btn-num" title="Addition">+</button></td>
                </tr>

            <tr>
                <td><button class="btn btn-num" title="1">1</button></td>
                <td><button class="btn btn-num" title="2">2</button></td>
                <td><button class="btn btn-num" title="3">3</button></td>
                <td><button class="btn btn-num" title="Subtraction">-</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num" title=".">.</button></td>
                <td><button class="btn btn-num" title="0">0</button></td>
                <td><button class="btn btn-del" title="Delete">&laquo;</button></td>
                <td><button class="btn btn-eq" title="Result">=</button></td>
            </tr>


        </table>

    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
